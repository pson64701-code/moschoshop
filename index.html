<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Bán Hàng</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            background: #f2f2f2;
        }

        /* Menu trái */
        .sidebar {
            width: 230px;
            background: #222;
            color: #fff;
            height: 100vh;
            padding: 15px;
            box-sizing: border-box;
        }
        .sidebar h2 {
            margin-top: 0;
            font-size: 20px;
        }
        .menu-item {
            padding: 10px 0;
            border-bottom: 1px solid #444;
            cursor: pointer;
        }

        /* Nội dung chính */
        .main {
            flex: 1;
            padding: 20px;
        }

        /* Header trên */
        .header {
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }
        .header a {
            text-decoration: none;
            color: #007bff;
        }

        /* Danh sách sản phẩm */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        .product-item {
            background: #fff;
            padding: 10px;
            border-radius: 5px;
        }
        .product-item img {
            width: 100%;
            border-radius: 5px;
        }
        .product-item h3 {
            margin: 10px 0 5px;
            font-size: 16px;
        }
        .product-item p {
            font-size: 14px;
            color: #555;
        }
        .product-item button {
            margin-top: 5px;
            padding: 8px;
            width: 100%;
            border: none;
            background: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <!-- Thanh menu trái -->
    <div class="sidebar">
        <h2>Tên Website</h2>
        <div class="menu-item">Tài khoản</div>
        <div class="menu-item">Sản phẩm game</div>
        <div class="menu-item">Nạp tiền</div>
        <div class="menu-item">Liên hệ</div>
        <div class="menu-item">Cài đặt</div>
    </div>

    <!-- Nội dung chính -->
    <div class="main">
        <!-- Header -->
        <div class="header">
            <div>Xin chào, Người dùng</div>
            <a href="#">Đăng nhập</a>
        </div>

        <!-- Danh sách sản phẩm -->
        <h2>Sản phẩm nổi bật</h2>
        <div class="products">
            <div class="product-item">
                <img src="https://via.placeholder.com/200" alt="Sản phẩm">
                <h3>Sản phẩm 1</h3>
<p>Mô tả ngắn sản phẩm.</p>
                <button>Mua ngay</button>
            </div>
            <div class="product-item">
                <img src="https://via.placeholder.com/200" alt="Sản phẩm">
                <h3>Sản phẩm 2</h3>
                <p>Mô tả ngắn sản phẩm.</p>
                <button>Mua ngay</button>
            </div>
            <div class="product-item">
                <img src="https://via.placeholder.com/200" alt="Sản phẩm">
                <h3>Sản phẩm 3</h3>
                <p>Mô tả ngắn sản phẩm.</p>
                <button>Mua ngay</button>
            </div>
        </div>
    </div>
</body>
</html>
